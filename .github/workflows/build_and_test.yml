name: Build, Test, and Deploy React App

on:
  push:
    branches:
      - main # Trigger this workflow when pushing to the main branch

jobs:
  build:
    name: Build, Test, and Deploy
    runs-on: ubuntu-22.04

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Use your desired Node.js version

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build the project
      - name: Build the project
        run: npm run build

      # 5. Run tests
      - name: Run tests
        run: npm test

      # 6. Deploy to Server
      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }} # Add private key in GitHub secrets
          HOST: ${{ secrets.HOST }} # Add server host in GitHub secrets
          USER: ${{ secrets.USER }} # Add server user in GitHub secrets
        run: |
          # Save the private key
          echo "$SSH_PRIVATE_KEY" > key.pem
          chmod 600 key.pem

          # Add server to known hosts
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

          # Remove existing files and upload the build
          ssh -i key.pem $USER@$HOST "rm -rf /var/www/html/*"
          scp -i key.pem -r build/* $USER@$HOST:/var/www/html/
